<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        table th, table td {
            vertical-align: middle;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            margin: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Books List</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div></div>
        <a href="{% url 'add_book' %}" class="btn btn-success">+ Add New Book</a>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Count</th>
                <th>Publication Date</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.quantity }}</td>
                <td>{{ book.publish_date|date:"d-m-Y" }}</td>
                <td>{{ book.genre }}</td>
                <td>
                    <a href="{% url 'edit_book' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_book' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7" class="text-center text-muted">No books available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
